<body>
    <div class="lopBao">

        <div class="dauTrang">
            <div class="logo">
                <div class="chu">
                    <a href="TrangChu.html">THETHAO365</a>
                </div>
            </div>
            <div class="menu">

                <div class="menuCon">
                    <i class="ti-menu"></i>
                    <div class="menuDoc">

                <div class="taiKhoan">

                <div class="timKiem">

                    </div>
                </div>
                <div class="menuNgang">

                <div class="phai">
                    <div id="loi" style="color: red; font-size: 14px; font-style: italic; padding: 4px"></div>
                    Tiêu đề tin tức
                    <input type="text" name="tieuDe" id="tieuDe">

                    <select name="loai" id="loai">

                    </select>
                    Tóm tắt
                    <textarea name="tomTat" id="tomTat"></textarea>
                    Hình ảnh
                    <input type="text" name="hinh" id="hinh">
                    Nội dung
                    <textarea name="noiDungT" id="noiDungT"></textarea>
                    <button onclick="luu()">Lưu tin tức</button>
                </div>
            </div>

        </div>

        <div class="cuoiTrang">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <div class="chu">

                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="trai">
                                <div class="tieuDe">Liên hệ</div>

                                <div class="tieuDe">Phản hồi</div>
                                <p>Họ và Tên</p>
                                <input type="text" name="hoTen" id="hoTen">
                                <p>Email</p>
                                <input type="email" name="email" id="email">
                                <p>Nội dung</p>
                                <textarea name="noiDung" id="noiDung"></textarea>
                                <a onclick="gui()">Gửi</a>
                            </div>

                            <div class="sau">
                                <div class="tieuDe">Liên hệ</div>
                                <p>Mọi thông tin chi tiết xin liên hệ</p>
